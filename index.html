<style>
body {

    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    padding-top: 60px;
    transition: background 1s;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);

h1 {
    font-size: 36px;
    color: white;

}

button {
    background-color: #ff4d88;
    color: white;
    padding: 15px 40px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    animation: pulse 1.5s infinite;
}

button:hover {
    transform: scale(1.1);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

#message {

    font-size: 34px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    min-height: 50px;
}

.emoji {

    animation: floatUp 2.5s ease-out forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-350px) scale(2); opacity: 0; }
}
